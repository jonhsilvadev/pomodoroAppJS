<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
      
</head>
<body class >
        <div id="app">
            <div class="container">
                <div class="app_tabs">
                    <h1>pomodoro</h1>
                    <div class="app_navigation">
                        <ul>
                            <li class="tab_target active" data-component="pomodoro">pomodoro</li>
                            <li class="tab_target" data-component="short_break">short break</li>
                            <li class="tab_target" data-component="long_break">long break</li>
                        </ul>
                    </div>
                    <div id="application" class="app_components"></div>
                <div class="app_footer">
                    <span class="reset-time" onclick="app.resetTime()">Reiniciar</span>
                    <span class="app_config" onclick="app.showPopup('popup_config')"><i class="fas fa-cog"></i></span>
                </div>
                <!-- popup config -->
                <div id="popup_config" class="popup-app" style="display: none;">
                    <div class="box_popup">
                        <div class="top_popup">
                            <h3>Configurações</h3>
                            <span class="close_popup" onclick="app.closePopup('popup_config')"><i class="fas fa-times-circle"></i></span>
                        </div>
                        <div class="input_times">
                            <h4>TIME (MINUTOS)</h4>
                            <div class="row">
                                <div class="form-group col-xl-4 col-sm-12">
                                    <label for="">pomodoro</label>
                                    <input type="number" name="pomodoro" class="form-control" placeholder="25" value="25">
                                </div>
                                <div class="form-group col-xl-4 col-sm-12">
                                    <label for="">pausa curta</label>
                                    <input type="number" name="short_break" class="form-control" placeholder="5" value="5">
                                </div>
                                <div class="form-group col-xl-4 col-sm-12">
                                    <label for="">pausa longa</label>
                                    <input type="number" name="long_break" class="form-control" placeholder="15" value="15">
                                </div>
                            </div>
                        </div>
                        <div class="select_colors">
                            <h4>CORES</h4>
                            <ul>
                                <li><span class="color_select green active" data-color="green" onclick="app.clearColorSelect()"></span></li>
                                <li><span class="color_select blue" data-color="blue" onclick="app.clearColorSelect()"></span></li>
                                <li><span class="color_select red" data-color="red" onclick="app.clearColorSelect()"></span></li>
                            </ul>
                        </div>
                        <span class="save_changes btn-styled-popup" onclick="app.saveConfig()">Salvar</span>
                    </div>
                </div>
                
                <!-- popup config -->
                <div id="popup_endtime" class="popup-app" style="display: none;">
                    <div class="box_popup">
                        
                        <div class="content-end-time">
                            <h4>
                                <i class="fas fa-hourglass-end"></i>
                                Pomodoro finalizado :)
                            </h4>
                        </div>
                        
                        <span class="save_changes btn-styled-popup" onclick="app.closePopup('popup_endtime')">Fechar</span>
                    </div>
                </div>
            </div>
            <audio src="./assets/audio/end-time.mp3">
                <p>Seu nevegador não suporta o elemento audio.</p>
            </audio>
        </div>
    </div>
    <div id="footer"><span class="copyright">Developed by <strong>Jonh Silva</strong> <i class="fas fa-code"></i></span></div>
    
</body>
</html>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
